    <div class="container">
        <h1>Firebase E-mail/Password Authentication</h1>
        <div class="form-group">
            <label for="exampleInputEmail">Email address</label>
            <input type="email" class="form-control" placeholder="Enter email" id="email" aria-describedby="emailHelp">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
            <label for="exampleInputPassword">Password</label>
            <input type="password" class="form-control" placeholder="password" id="password">

        </div><br>

        <button onclick="signUp()" id="signUp" class="btn btn-primary">Sign Up</button>
        <button onclick="signIn()" id="signIn" class="btn btn-primary">Sign In</button>
        <button onclick="signOut()" id="signOut" class="btn btn-primary">Sign Out</button>
    </div>
    </div>
